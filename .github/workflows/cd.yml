name: CD

on:
  release:
    types: [created]

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine wheel

      - name: Build package
        run: |
          python -m build

      - name: Verify package
        run: |
          pip install dist/*.whl --force-reinstall
          python -c "import mini_agent; print('Version:', mini_agent.__version__)"

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist/
          retention-days: 5

  test-pypi:
    name: Test on TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/pypi mini-agent
    permissions:
      id-token: write
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: package
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip_existing: true

      - name: Install from TestPyPI
        run: |
          pip install --index-url https://test.pypi.org/simple/ mini-agent
          python -c "import mini_agent; print('TestPyPI install successful:', mini_agent.__version__)"

  pypi:
    name: Publish to PyPI
    needs: test-pypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: pypi.org/pypi mini-agent
    permissions:
      id-token: write
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: package
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Verify PyPI publication
        run: |
          sleep 30
          pip install mini-agent
          python -c "import mini_agent; print('PyPI install successful:', mini_agent.__version__)"

      - name: Create GitHub release comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createReleaseComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Package published to PyPI!\n\nInstall with: `pip install mini-agent==${{ github.event.release.tag_name }}`',
              release_id: ${{ github.event.release.id }}
            })

  notify-success:
    name: Notify Success
    needs: pypi
    runs-on: ubuntu-latest
    steps:
      - name: Success notification
        run: |
          echo "üéâ Successfully published mini-agent ${{ github.event.release.tag_name }} to PyPI!"
          echo ""
          echo "Package URL: https://pypi.org/project/mini-agent/${{ github.event.release.tag_name }}/"
          echo "Install command: pip install mini-agent==${{ github.event.release.tag_name }}"

  notify-failure:
    name: Notify Failure
    needs: [build, test-pypi, pypi]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Failure notification
        run: |
          echo "‚ùå CD pipeline failed!"
          echo "Please check the workflow logs for details."
          exit 1
