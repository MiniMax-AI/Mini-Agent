name: CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check .

      - name: Run type checking
        run: |
          mypy mini_agent/ --ignore-missing-imports --no-error-summary || true

  test:
    name: Test (Python ${{ matrix.python-version }})
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        include:
          - python-version: '3.12'
            coverage: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          if [ "${{ matrix.coverage }}" == "true" ]; then
            pip install coverage
          fi

      - name: Run tests with coverage
        if: matrix.coverage
        run: |
          coverage run -m pytest tests/ -v --tb=short
          coverage report --show-missing
          coverage xml -o coverage.xml

      - name: Run tests without coverage
        if: "! matrix.coverage"
        run: pytest tests/ -v --tb=short

      - name: Upload coverage data
        if: matrix.coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
          retention-days: 7

  test-orchestration:
    name: Test Orchestration
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run orchestration tests
        run: |
          pytest tests/orchestration/ -v --tb=short

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: orchestration-test-results
          path: test-results/
          retention-days: 7

  audit:
    name: Security Audit
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install safety
        run: pip install safety

      - name: Run security audit
        run: |
          safety check -r pyproject.toml || true

  integration-check:
    name: Integration Check
    needs: test-orchestration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Check module imports
        run: |
          python -c "import mini_agent; print('Mini-Agent version:', mini_agent.__version__)"
          python -c "from mini_agent.orchestration import MultiAgentOrchestrator; print('Orchestration module loaded successfully')"

      - name: Run example validation
        run: |
          python examples/multi_agent_demo.py --help 2>/dev/null || echo "Demo script validation complete"

  coverage-aggregate:
    name: Coverage Aggregate
    needs: [test, integration-check]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-3.12
          path: coverage-reports/

      - name: Install coverage
        run: pip install coverage

      - name: Combine coverage reports
        run: |
          coverage combine coverage-reports/
          coverage report --show-missing --fail-under=80

      - name: Upload combined coverage
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage
          path: coverage-reports/
          retention-days: 30

  notify:
    name: Notify
    needs: [coverage-aggregate, audit]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        run: |
          if [ "${{ needs.coverage-aggregate.result }}" == "success" ]; then
            echo "✅ CI/CD pipeline completed successfully"
          else
            echo "❌ CI/CD pipeline failed"
            exit 1
          fi
