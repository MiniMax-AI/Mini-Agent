[project]
name = "ye-linghua"
version = "0.1.0"
description = "Ye Linghua - AI助手，一个热爱编程的少女"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Ye Linghua Team"}
]
license = {text = "MIT"}
dependencies = [
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "httpx>=0.27.0",
    "mcp>=1.0.0",
    "pytest>=8.4.2",
    "requests>=2.31.0",
    "tiktoken>=0.5.0",
    "prompt-toolkit>=3.0.0",
    "pip>=25.3",
    "pipx>=1.8.0",
    "anthropic>=0.39.0",
    "openai>=1.57.4",
    "fastapi>=0.104.0",
    "uvicorn>=0.24.0",
]

[project.scripts]
ye-linghua = "ye_linghua.cli:main"
ye-linghua-config = "ye_linghua.web_config:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["ye_linghua*"]
exclude = ["tests*"]

# Include skills directory (git submodule) as package data
# After moving submodule to ye_linghua/skills
[tool.setuptools.package-data]
ye_linghua = ["skills/**/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
cache_dir = "workspace/.pytest_cache"
asyncio_mode = "auto"

[tool.pylint.messages_control]
# Disable warnings for Tool.execute method signature differences
# We intentionally use explicit parameters in subclasses for better type hints
disable = [
    "arguments-differ",  # Allow subclasses to have different parameter signatures
]

[dependency-groups]
dev = [
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
]
